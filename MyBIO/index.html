<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя страница - Undefined Clear</title>
    <link rel="stylesheet" href="style.css">


    <!-- TYPING MACHINE SYSTEM -->
    <style>
        .typing-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 24px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid rgb(255, 123, 0);
            /* Симулирует мигающий курсор (цвет) */
            width: 0;
            animation: typing 2s steps(360) 1s forwards, blink 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }

            100% {
                border-color: rgb(0, 0, 0);
            }
        }
    </style>
    <!-- TYPING MACHINE SYSTEM -->

    <!-- PRE-LOADED-STYLES -->
    <style>
        .pre-loaded {
            justify-content: center;
            align-items: center;
            display: flex;
        }

        .pre-loaded-btn {
            width: 300px;
            height: 100px;
            border: none;
            cursor: pointer;
            border-radius: 1vh;
            background-color: rgb(0, 0, 0);
            color: white;
            font-size: 40px;
        }
    </style>
    <!-- PRE-LOADED-STYLES -->
</head>
