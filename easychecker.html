    /* Общие стили */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff; /* Белый фон */
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      flex-direction: column;
      text-align: center;
    }

    /* Контейнер с контентом */
    .container {
      width: 90%;
      max-width: 800px;
      padding: 2em;
      background: rgba(255, 255, 255, 0.9); /* Белый, но с небольшой прозрачностью */
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      opacity: 0;
      animation: fadeIn 1s forwards;
      transition: transform 0.5s ease-out;
    }

    /* Анимация для появления контейнера */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Заголовок с изменяющимся цветом в зависимости от фона */
    h1 {
      font-size: 3em;
      margin-bottom: 1em;
      font-weight: 700;
      color: #3498db; /* Цвет, как у кружочков */
      opacity: 0;
      animation: slideIn 1s ease-out 0.5s forwards;
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateX(-50px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    /* Текст */
    p {
      font-size: 1.3em;
      margin-bottom: 2em;
      color: #333333; /* Темный цвет текста для читаемости */
      opacity: 0;
      animation: fadeInText 1s ease-out 1s forwards;
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Стиль для ссылки скачивания */
    a {
      text-decoration: none;
      color: #ffffff;
      font-size: 1.3em;
      padding: 12px 24px;
      background-color: #3498db;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      opacity: 0;
      animation: fadeInLink 1s ease-out 1.5s forwards;
      cursor: pointer;
    }

    /* Анимация для ссылки */
    @keyframes fadeInLink {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    a:hover {
      background-color: #8e44ad;
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    /* Стиль для текста с паролем */
    .password {
      font-weight: bold;
      color: #3498db;
      font-size: 1.4em;
      margin-bottom: 2em;
      opacity: 0;
      animation: fadeInText 1s ease-out 2s forwards;
    }

    /* Адаптивность для мобильных устройств */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.4em;
      }
      p {
        font-size: 1em;
      }
      .password {
        font-size: 1.2em;
      }
    }

    /* Мелкие эффекты на мышь */
    .container:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }

    /* Стиль для кружочков с 3D эффектом */
    .circle {
      position: absolute;
      border-radius: 50%;
      background-color: #3498db;
      opacity: 0.6;
      pointer-events: none;
      animation: moveCircle 4s linear infinite, floatCircle 3s ease-in-out infinite;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* 3D эффект */
    }

    /* Плавное движение кружочков по экрану */
    @keyframes moveCircle {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(-100vw, 100vh); /* Двигаются вдоль левого края */
      }
    }

    /* Плавание кружочков (эффект 3D движения) */
    @keyframes floatCircle {
      0% {
        transform: translateZ(0);
      }
      50% {
        transform: translateZ(30px); /* Плавание вперед */
      }
      100% {
        transform: translateZ(0);
      }
    }

  </style>
</head>
