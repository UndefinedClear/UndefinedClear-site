<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyChecker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Общие стили */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      flex-direction: column;
    }

    /* Фон с градиентом и анимацией */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1f1f1f, #2a2a2a);
      z-index: -1;
      transition: transform 0.1s ease-out;
      will-change: transform;
      background-size: 200% 200%;
      animation: gradientAnimation 6s linear infinite;
    }

    /* Анимация для фона с движением градиента */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 100%;
      }
      100% {
        background-position: 0% 0%;
      }
    }

    /* Контейнер с контентом */
    .container {
      width: 90%;
      max-width: 800px;
      text-align: center;
      padding: 2em;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    /* Анимация для появления контейнера */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      color: #FF4081;
      font-weight: 700;
      opacity: 0;
      animation: slideIn 1s ease-out 0.5s forwards;
    }

    /* Анимация для заголовка */
    @keyframes slideIn {
      0% { opacity: 0; transform: translateX(-50px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    p {
      font-size: 1.2em;
      margin-bottom: 2em;
      color: #bbb;
      opacity: 0;
      animation: fadeInText 1s ease-out 1s forwards;
    }

    /* Анимация для текста */
    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Стиль для ссылки скачивания */
    a {
      text-decoration: none;
      color: #FF4081;
      font-size: 1.2em;
      padding: 12px 24px;
      background-color: #1f1f1f;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      opacity: 0;
      animation: fadeInLink 1s ease-out 1.5s forwards;
      cursor: pointer;
    }

    /* Анимация для ссылки */
    @keyframes fadeInLink {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    a:hover {
      background-color: #e91e63;
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    /* Стиль для текста с паролем */
    .password {
      font-weight: bold;
      color: #FF4081;
      font-size: 1.3em;
      margin-bottom: 2em;
      opacity: 0;
      animation: fadeInText 1s ease-out 2s forwards;
    }

    /* Адаптивность для мобильных устройств */
    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1em;
      }
      .password {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <!-- Фон с анимацией градиента -->
  <div class="background"></div>

  <div class="container">
    <h1>Скачайте EasyChecker</h1>
    <p style="user-select: none;">Мы сотрудничаем с HolyWorld, ReallyWorld и FunTime. Мы гарантируем вашу безопасность!</p><br>
    <p class="password">Пароль: EasyCheckerBeta.exe</p>
    <a href="https://mega.nz/file/tRhRBbyL#fgnmDDigkv33meRG4QF0ncfA66h3jpT703kZxvAAhWQ" download>Скачать EasyChecker</a>
  </div>

  <script>
    // Реакция фона на движение мыши
    const background = document.querySelector('.background');

    document.addEventListener('mousemove', (e) => {
      const { clientX: mouseX, clientY: mouseY } = e;

      // Двигаем фон в зависимости от положения мыши
      const x = (mouseX / window.innerWidth) * 20; // Меняйте множитель для более сильного эффекта
      const y = (mouseY / window.innerHeight) * 20; // Меняйте множитель для более сильного эффекта

      background.style.transform = `translate(-${x}%, -${y}%)`;
    });
  </script>
</body>
</html>
