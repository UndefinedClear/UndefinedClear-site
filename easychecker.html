<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Общие стили */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      flex-direction: column;
      text-align: center;
    }

    /* Фон с анимацией градиента */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #3a4d85, #8e44ad, #3498db);
      z-index: -1;
      background-size: 300% 300%;
      animation: gradientAnimation 6s linear infinite;
    }

    /* Анимация для фона с движением градиента */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 100%;
      }
      100% {
        background-position: 0% 0%;
      }
    }

    /* Контейнер с контентом */
    .container {
      width: 90%;
      max-width: 800px;
      padding: 2em;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      opacity: 0;
      animation: fadeIn 1s forwards;
      transition: transform 0.5s ease-out;
    }

    /* Анимация для появления контейнера */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Заголовок */
    h1 {
      font-size: 2.8em;
      margin-bottom: 0.5em;
      color: #ff8c00;
      font-weight: 700;
      opacity: 0;
      animation: slideIn 1s ease-out 0.5s forwards;
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateX(-50px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    /* Текст */
    p {
      font-size: 1.2em;
      margin-bottom: 2em;
      color: #d5d5d5;
      opacity: 0;
      animation: fadeInText 1s ease-out 1s forwards;
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Стиль для ссылки скачивания */
    a {
      text-decoration: none;
      color: #3498db;
      font-size: 1.2em;
      padding: 12px 24px;
      background-color: #1c1c1c;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      opacity: 0;
      animation: fadeInLink 1s ease-out 1.5s forwards;
      cursor: pointer;
    }

    /* Анимация для ссылки */
    @keyframes fadeInLink {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    a:hover {
      background-color: #8e44ad;
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    /* Стиль для текста с паролем */
    .password {
      font-weight: bold;
      color: #3498db;
      font-size: 1.3em;
      margin-bottom: 2em;
      opacity: 0;
      animation: fadeInText 1s ease-out 2s forwards;
    }

    /* Стиль для меню */
    .menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      padding: 10px;
    }

    .menu a {
      text-decoration: none;
      color: #ffffff;
      font-size: 1.1em;
      padding: 8px 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s, transform 0.3s;
    }

    .menu a:hover {
      background-color: #3498db;
      color: #ffffff;
      transform: scale(1.05);
    }

    /* Адаптивность для мобильных устройств */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2em;
      }
      p {
        font-size: 1em;
      }
      .password {
        font-size: 1.1em;
      }

      .menu a {
        font-size: 1em;
        padding: 6px 18px;
      }
    }

    /* Мелкие эффекты на мышь */
    .container:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }

  </style>
</head>
<body>

    <!-- Меню -->
    <div class="menu">
      <a href="#">Главная</a>

    </div>
  </div>

</body>
</html>
